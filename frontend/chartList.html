<html>
	<head>
		<title>DB종합병원</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/chartPopup.css"/>
		<link rel="stylesheet" href="assets/css/chartList.css"/>
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>DB종합병원</strong></a>
					<nav id="nav">
						<a href="index.html">Log In</a>
						<a href="chartsearching.html">차트조회</a>
						<a href="calendar.html">예약확인</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Three -->
		<section id="three" class="wrapper">
			<div class="inner">
				<header class="align-center">
					<h2><Strong>차트조회<Strong></h2>
					<p>000 환자님의 차트기록입니다.<br>
						DB종합병원은 환자의 건강을 최우선으로 생각합니다</p>
				</header>

					<div class="container" data-behaviour="search-on-list">
						<span class="counter" data-search-on-list="counter"></span>
						<div class="list-wrap">
						<div class="align-center">
						<a href="chartInput.html" class="button"><strong>새로운 차트 작성</strong></a>
				   	</div>
						<ul class="list" data-search-on-list="list">
							<ul class="list" data-search-on-list="list">
							 <li class="list-item" data-search-on-list="list-item" th:each="patient : ${patients}">
									<a href="chartInput.html" class="list-item-link" th:text="${patient.pat_name}">진료날짜  <span class="item-list-subtext" th:text="${patient.pat_id}">진료과목(소아과)  </span><span class="item-list-subtext" th:text="${patient.pat_id}">담당의 이름</span></a>
							</li>

							</ul>

						</div>
					</div>
				</div>
			</section>



		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		<script src="assets/js/chartList.js"></script>
			<script src="assets/js/popup.js"></script>


	</body>
